version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        - REACT_APP_API_DOMAIN=$REACT_APP_API_DOMAIN
        - REACT_APP_AG_GRID_KEY=$REACT_APP_AG_GRID_KEY
        - REACT_APP_GOOGLE_CLIENT_KEY=$REACT_APP_GOOGLE_CLIENT_KEY
        - FONTAWESOME_NPM_AUTH_TOKEN=$FONTAWESOME_NPM_AUTH_TOKEN
        - REACT_APP_SENTRY_DSN=$REACT_APP_SENTRY_DSN
        - REACT_APP_SENTRY_ENV=$REACT_APP_SENTRY_ENV
        - REACT_APP_TERMS_AND_CONDITIONS_URL=$REACT_APP_TERMS_AND_CONDITIONS_URL
        - REACT_APP_CANNY_APP_ID=$REACT_APP_CANNY_APP_ID
        - REACT_APP_CANNY_FEEDBACK_URL=$REACT_APP_CANNY_FEEDBACK_URL
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
